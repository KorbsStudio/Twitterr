<html>
    <title>Chirp</title>
    <link rel="stylesheet" href="../css/new.css">
    <body>
        <div class="titlebar">
            <div id="menu1" class="chirp">
                <a href="../main.html"><img src="../icon/icon.png"></a>
            </div>
            <button id="min"></button>
            <button id="max"></button>
            <button id="close"></button>
        </div>
        <div class="mainview">
            <webview id="webviewStatus" src="http://isitdown.us/KorbsStudio.com" webpreferences="nativeWindowOpen=true" allowpopups=true></webview>
            <div class="UfePow">
                <p>Powered by http://isitdown.us/</p>
            </div>
        </div>
    </body>
    <script>
            var modal = document.getElementById("openMenu");
            
            var btn = document.getElementById("menu1");
            
            var span = document.getElementsByClassName("closeMenu")[0];
            
            btn.onclick = function() {
              modal.style.display = "block";
            }
            
            span.onclick = function() {
              modal.style.display = "none";
            }
            
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
    </script>
    <script>
            var webview = document.getElementById('webviewStatus');
            webview.addEventListener('dom-ready', function () {
                webview.insertCSS("div#result{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:100%;background:#1d2a36;height:100%;font-size:20px;border-radius:10px;color:white}.yes small,.no small,.yes small a,.no small a{display:none}::-webkit-scrollbar{width:20px;display:none}::-webkit-scrollbar-track{background:#131E28}::-webkit-scrollbar-thumb{background:#192734}::-webkit-scrollbar-thumb:hover{background:#192734}span.yes{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:100%}span.no{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:100%}")
            });
          
    </script>
    <script>
        (function () {
            // Retrieve remote BrowserWindow
            const {BrowserWindow} = require('electron').remote
    
            function init() {
                // Minimize task
                document.getElementById("min").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    window.minimize();
                });
    
                // Maximize window
                document.getElementById("max").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    if(window.isMaximized()){
                        window.unmaximize();
                    }else{
                        window.maximize();
                    }
                });
    
                // Close app
                document.getElementById("close").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    window.close();
                });
            };
    
            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };
        })();
    </script>
</html>
